<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>TicTacToe</title>
  <meta name="description" content="TicTacToe game">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/game.css">

  <!--
    Loading code to resize gameArea according to some chosen width-to-height ratio.
    In TicTacToe, the ratio is 1 (i.e., width/height = 1)
  -->
  <script src="lib/angular.js"></script>
  <script src="lib/turnBasedServices.4.js"></script>
  <script>
    angular.module('myApp', ['gameServices']).run(function () { gamingPlatform.resizeGameAreaService.setWidthToHeight(1); });
  </script>
</head>
<body>

<div id="gameArea">
  <svg id="gameBoard" style="width: 600px; height: 600px;">
    <rect class="borderBox" fill="#33ccff" x=0 y=0 width="100%" height="100%" stroke=black stroke-width=2 />

    <line class="bgLine" x1=0 y1=0 x2=0 y2=100% stroke=#e6f9ff stroke-width=40 />
    <line class="bgLine" x1=0 y1=0 x2=100% y2=0 stroke=#e6f9ff stroke-width=40 />
    <line class="bgLine" x1=0 y1=100% x2=100% y2=100% stroke=#e6f9ff stroke-width=40 />
    <line class="bgLine" x1=100% y1=0 x2=100% y2=100% stroke=#e6f9ff stroke-width=40 />
    <line class="bgLine" x1=33% y1=0 x2=33% y2=100% stroke=#e6f9ff stroke-width=20 />
    <line class="bgLine" x1=66% y1=0 x2=66% y2=100% stroke=#e6f9ff stroke-width=20 />
    <line class="bgLine" x1=0 y1=33% x2=100% y2=33% stroke=#e6f9ff stroke-width=20 />
    <line class="bgLine" x1=0 y1=66% x2=100% y2=66% stroke=#e6f9ff stroke-width=20 />


      <line class="p1Line" x1=0 y1=0 x2=0 y2=33% stroke=red stroke-width=40 />
      <line class="p1Line" x1=0 y1=0 x2=33% y2=0 stroke=red stroke-width=40 />
      <line class="p1Line" stroke-linecap="round" x1=33% y1=0 x2=33% y2=33% stroke=red stroke-width=20 />
      <line class="p1Line" stroke-linecap="round" x1=0 y1=33% x2=33% y2=33% stroke=red stroke-width=20 />

      <line class="p2Line" x1=33% y1=33% x2=66% y2=33% stroke=green stroke-width=20 />

      <rect fill="red" x=20 y=20 width=168 height=168 stroke=black stroke-width=2 )></rect>

      <text x="50" y="85" fill="black">Owned by Player 1</text>

      <circle cx=1.7% cy="10" r="10" fill=#669999 />
      <circle cx=33% cy="10" r="10" fill=#669999 />
      <circle cx=66% cy="10" r="10" fill=#669999 />
      <circle cx=98.3% cy=10 r="10" fill=#669999 />
      <circle cx=1.7% cy="33%" r="10" fill=#669999 />
      <circle cx=33% cy="33%" r="10" fill=#669999 />
      <circle cx=66% cy="33%" r="10" fill=#669999 />
      <circle cx=98.3% cy="33%" r="10" fill=#669999 />
      <circle cx=1.7% cy="66%" r="10" fill=#669999 />
      <circle cx=33% cy="66%" r="10" fill=#669999 />
      <circle cx=66% cy="66%" r="10" fill=#669999 />
      <circle cx=98.3% cy="66%" r="10" fill=#669999 />
      <circle cx=1.7% cy="98.3%" r="10" fill=#669999 />
      <circle cx=33% cy="98.3%" r="10" fill=#669999 />
      <circle cx=66% cy="98.3%" r="10" fill=#669999 />
      <circle cx=98.3% cy="98.3%" r="10" fill=#669999 />

    </svg>

</body>
</html>
