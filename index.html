<!DOCTYPE html>
<!-- build:[manifest] index.min.appcache -->
<html lang="en" ng-app="myApp" ng-strict-di>
<!-- /build -->
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>DotsAndBoxes</title>
  <meta name="description" content="TicTacToe game">
  <link rel="shortcut icon" type="image/x-icon" href="data:image/x-icon;,"><!-- Suppress browser request for favicon.ico -->

  <!-- To ensure CSS files are downloaded in parallel, always include external CSS before external JavaScript. -->
  <!-- build:[href] css/everything.min.css -->
  <link rel="stylesheet" type="text/css" href="css/game.css">
  <!-- /build -->

  <!-- build:js js/everything.min.js -->
  <script src="lib/angular.js"></script>
  <script src="lib/turnBasedServices.4.js"></script>
  <script src="ts_output_readonly_do_NOT_change_manually/src/gameLogic.js"></script>
  <script src="ts_output_readonly_do_NOT_change_manually/src/game.js"></script>
  <script src="ts_output_readonly_do_NOT_change_manually/src/aiService.js"></script>  
  <!-- /build -->

</head>
<body ng-cloak>
<div id="gameArea" style="width:800px; height:800px">
      <div ng-if="!game.dimSet">
            <div ng-if="!game.isHumanTurn()">
                <div class="text">Choose you board size</div>
                <div class="dropdown">
                <button class="dropbtn">Options</button>
                <div class="dropdown-content">
                <button type="button" ng-click="game.setDim(3,3)" width="60px;" class="text selectSize">{{3}}x{{3}}</button>
                <button type="button" ng-click="game.setDim(5,5)" width="80px;" class="text selectSize">{{5}}x{{5}}</button>
                <button type="button" ng-click="game.setDim(7,7)" width="100px;" class="text selectSize">{{7}}x{{7}}</button>
                <button type="button" ng-click="game.setDim(9,9)" width="150px;" class="text selectSize">{{9}}x{{9}}</button>
                </div>
                </div>
            </div>
            <div class="text" ng-if="!game.isHumanTurn()">
                Oppenent choose board size
            </div>
      </div>
<div class="boarArea">
  <div ng-show="game.dimSet" style="font-size: {{game.fontSizePx()}}px;">    
    <rect width="100%" height="100%" style="fill:#CCCCFF"/>
    <div ng-repeat="row in game.getRange()"
         style="position:absolute; left:0; width:100%; top:{{game.divideByTwoThenFloor(row)*(11.1111+2.7777) + (row%2)*2.7777 }}%; height:{{((row+1)%2)*2.7777+(row%2)*11.1111}}%">
         <div ng-repeat="col in game.getRange()"
              style="position:absolute; left:{{game.divideByTwoThenFloor(col)*(11.1111+2.7777) + (col%2)*2.7777 }}%; width:{{((col+1)%2)*2.7777+(col%2)*11.1111}}%; top:0; height:100%"
              ng-class="{dot: (row%2==0)&&(col%2==0),line: !game.shouldColorVisitedEdge(row, col)&&((row%2==0)&&(col%2==1)||(row%2==1) && (col%2==0))}"         
              ng-click="game.cellClicked(row, col)">
              <div style="width:100%; height: 100%"
                  ng-class="{slowlyAppear: game.shouldSlowlyAppear(row, col)}">
                   <div style="width:100%; height: 100%"
                        ng-if="game.shouldColorVisitedEdge(row, col)"
                        ng-class="{edge: true}">
                   </div>
                   <div style="width:100%; height: 100%"
                        ng-if="game.isOccupiedBy0(row, col)"
                        ng-class="{pl0: true}">
                   </div>
                   <div style="width:100%; height: 100%"
                        ng-if="game.isOccupiedBy1(row, col)"
                        ng-class="{pl1: true}">
                   </div>
              </div>
        </div>
    </div> 

  </div>   
</div>
</div>
</div>

</body>
</html>
